version: '3.9'

services:
  zoonoMoE:
    build: .
    image: zoonoMoE:latest
    container_name: zoonoMoE
    ports:
      - "7860:7860"
    volumes:
      - ./knowledge_base:/app/knowledge_base # persist RAG indexes
      - ./models:/app/models # persist trained router
      - ./data:/app/data # router training data
      - ./scripts:/app/scripts # discord_logger + scripts
    environment:
      - USE_MLX=false
      - LLM_MODEL=Qwen/Qwen2.5-1.5B-Instruct
      - WHISPER_SIZE=base
      - PORT=7860
      - DEBUG=false
      # Discord Forum webhook â€” leave blank to disable logging
      - DISCORD_WEBHOOK=${DISCORD_WEBHOOK:-}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7860/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s # allow time for models to load on first start
